<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h3>Sign Up</h3>
    </div>
    <div class="body">
        <form action="">
            <table>
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text" placeholder="Enter First Name"></td>
                </tr>
                    <tr>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text" placeholder="Enter Last Name"></td>
                    </tr>
                            <tr>
                                <td><label for="">Date of Birth</label></td>
                                <td>
                                    <select name="" id="">
                                    <option value="">Date</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    </select>
                                    <select name="" id="">
                                    <option value="Month">Month</option>
                                    <option value="">Jan</option>
                                    <option value="">Feb</option>
                                    </select>
                                    <select name="" id="">
                                    <option value="Year">Year</option>
                                    <option value="">2000</option>
                                    <option value="">2001</option>
                                    </select>
                                </td>
                            </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td>
                    <select name="" id="">
                    <option value="Country">Country</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td> <input type="email" name="" id="" placeholder="Enter the Email"></td>
                </tr>
                    <td><label for="">Phone </label></td>
                    <td><input type="text" placeholder="Enter the Phone"></td>
                    <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Confirm Password</label></td>
                        <td><input type="text" value=""></td>
                    </tr>
                    <tr>
                        <td class="check">
                            <label for="">I Agree to the Terms of use</label>
                            <td><input type="checkbox" name="" id=""></td>
                        </td>
                    </tr>
            </table>
        </form>
    </div>
    <div class="btn">
        <span><button class="btn1" style="background-color: green;color: white;">Submit</button</span>
        <span><button class="btn2" style="background-color: red;color: white;">Cancel</button></span>
    </div>
</body>
</html>
