<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>42000</td>
                <td>4.1</td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>15000</td>
                <td>4.4</td>
            </tr>
            <tr>
                <td>Smart Watch</td>
                <td>20000</td>
                <td>4.2</td>
            </tr>
            <tr>
                <td>EarBud</td>
                <td>3000</td>
                <td>4.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
